name: Fetch Geofile to latest version

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.0
      - name: Fetch Geofile to latest version
        run: |
          rm -f bin/geofile-fetchlog.txt bin/geoip.dat bin/geosite.dat
          actions_date=$(date)
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat -O bin/geoip.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat -O bin/geosite.dat
          cat <<EOF > bin/geofile-fetchlog.txt
          # geofile fetch log generated by GitHub Actions
          Fetch Date: $actions_date
          EOF
      - name: Upload to GitHub
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "CI: Auto fetch Geofile at $(date +"%m-%d %H:%M")"
          git push
